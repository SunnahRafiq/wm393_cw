<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  margin: 0;
  font-family: "Lato", sans-serif;
}

.sidebar1 {
  margin: 0;
  width: 200px;
  position: fixed;
  height: 100%;
  overflow: auto;
  display: inline-block;
  white-space: normal;
  border-radius: 37px;
  background: #BAE6FF;
}
.sidebar2 {
  margin-top:85px;
  width: 200px;
  position: fixed;
  height: 90%;
  overflow: auto;
  display: inline-block;
  white-space: normal;
  border-radius: 37px;
  background: #AA83FD;
  margin-left: 200px
}
.sidebar1 a,.sidebar2 a {
  display: block;
  color: black;
  padding: 16px;
  text-decoration: none;
}

.sidebar1 a.active, .sidebar2 a.active{
  background-color:white;
  color: black;
}

.sidebar1 a:hover:not(.active) {
  background: #9FDAFB;
  color:black;
}
.sidebar2 a:hover:not(.active) {
  background: #9A79E2;
  color:black;
}
div.content {
  margin-left: 400px;
  padding: 1px 16px;
  height: 1000px;
}

@media screen and (max-width: 700px) {
  .sidebar1,.sidebar2 {
    width: 100%;
    height: auto;
    position: relative;
  }
  .sidebar1 a {float: left;}
  .sidebar2 a {float: left;}
  div.content {margin-left: 0;}
}

@media screen and (max-width: 400px) {
  .sidebar1 a,.sidebar2 a {
    text-align: center;
    float: none;
  }
}
</style>
</head>
<body>

<div class="sidebar1">
  <p><center>Main menu</center></p>
  <a href="{{ url_for('statistic')}}">Student Engagement</a>
  <a href="{{ url_for('permission')}}">Permission Management</a>
  <a href="{{ url_for('account')}}">Account</a>
  <a href="{{ url_for('logout')}}">Log Out</a>
</div>
<div class="sidebar2">
  <form id="form" role="search">
    <input type="search" id="query" name="q"
     placeholder="Search..."
     aria-label="Search through site content">
  <button>Search</button>
  </form>
  <a href="#news">News</a>
  <a href="#contact">Contact</a>
  <a href="#about">About</a>
</div>

<div class="content">
		<h2>Account Information</h2>
		<form method="post">
			<div>
				<label for="username">Username:</label>
				<input type="text" id="username" name="username" value="{{ current_user.username }}" readonly>
			</div>
			{% if current_user.has_permission('manage_users') %}
			<div>
				<label for="name">Name:</label>
				<input type="text" id="name" name="name" value="{{ current_user.name }}">
			</div>
			<div>
				<label for="modules">Modules:</label>
				<input type="text" id="modules" name="modules" value="{{ current_user.modules }}">
			</div>
			<div>
				<label for="degree">Degree:</label>
				<input type="text" id="degree" name="degree" value="{{ current_user.degree }}">
			</div>
			{% endif %}
			{% if current_user and current_user.has_permission('Manage Users') %}
			<div>
				<label for="access">Page Access:</label>
				<select id="access" name="access">
					<option value="public" {% if current_user.page_access == 'public' %}selected{% endif %}>Public</option>
					<option value="private" {% if current_user.page_access == 'private' %}selected{% endif %}>Private</option>
					<option value="restricted" {% if current_user.page_access == 'restricted' %}selected{% endif %}>Restricted</option>
				</select>
			</div>
			{% endif %}
			<button type="submit">Update</button>
		</form>
	</div>

</body>
</html>
