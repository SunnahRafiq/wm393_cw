<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  margin: 0;
  font-family: "Lato", sans-serif;
}

.sidebar1 {
  margin: 0;
  width: 200px;
  position: fixed;
  height: 100%;
  overflow: auto;
  display: inline-block;
  white-space: normal;
  border-radius: 37px;
  background: #BAE6FF;
}
.sidebar2 {
  margin-top:85px;
  width: 200px;
  position: fixed;
  height: 90%;
  overflow: auto;
  display: inline-block;
  white-space: normal;
  border-radius: 37px;
  background: #AA83FD;
  margin-left: 200px
}
.sidebar1 a,.sidebar2 a {
  display: block;
  color: black;
  padding: 16px;
  text-decoration: none;
}

.sidebar1 a.active, .sidebar2 a.active{
  background-color:white;
  color: black;
}

.sidebar1 a:hover:not(.active) {
  background: #9FDAFB;
  color:black;
}
.sidebar2 a:hover:not(.active) {
  background: #9A79E2;
  color:black;
}
div.content {
  margin-left: 400px;
  padding: 1px 16px;
  height: 1000px;
}

@media screen and (max-width: 700px) {
  .sidebar1,.sidebar2 {
    width: 100%;
    height: auto;
    position: relative;
  }
  .sidebar1 a {float: left;}
  .sidebar2 a {float: left;}
  div.content {margin-left: 0;}
}

@media screen and (max-width: 400px) {
  .sidebar1 a,.sidebar2 a {
    text-align: center;
    float: none;
  }
}
</style>
</head>
<body>

  <div class="sidebar1">
    <p><center>Main menu</center></p>
    <a href="{{ url_for('statistic')}}">Student Engagement</a>
    <a href="{{ url_for('permission')}}">Permission Management</a>
    <a href="{{ url_for('account')}}">Account</a>
    <a href="{{ url_for('logout')}}">Log Out</a>
  </div>
<div class="sidebar2">
  <p><center>User Permissions</center></p>
  {% for user in users %}
    <a href="{{ url_for('permission', username=user.username) }}">{{ user.username }}</a>
  {% endfor %}
</div>

<div class="content">
  {% if username %}
  <h2>{{ username }}</h2>
  <form action="{{ url_for('update_permission', username=username) }}" method="post">
    <h3>Manage Permissions:</h3>
    <input type="checkbox" name="manage_users" {% if 'manage_users' in user_permissions %}checked{% endif %}> Manage Users<br>
    <input type="checkbox" name="manage_permissions" {% if 'manage_permissions' in user_permissions %}checked{% endif %}> Manage Permissions<br>
    <input type="checkbox" name="manage_pages"{% if 'manage_pages' in user_permissions %}checked{% endif %}> Manage Pages<br>
    <input type="checkbox" name="manage_data"{% if 'manage_data' in user_permissions %}checked{% endif %}> Manage Data<br>
    <button type="submit">Save Changes</button>
  </form>
{% endif %}
</div>
